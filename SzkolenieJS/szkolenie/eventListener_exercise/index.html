<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
    <button id="Incrementor">Let's Increment</button>
    <button id="Decrementor">Let's Decrement</button>
    <input type="text" id="numbers" value="0";>
    <script type="text/javascript">
        var decr = document.getElementById("Decrementor");
        var incr = document.getElementById("Incrementor");
        var ctr = document.getElementById("numbers");
        decr.addEventListener('click',function(e){ctr.value--;});
        incr.addEventListener('click',function(e){ctr.value++;});

    </script>
</body>

</html>
