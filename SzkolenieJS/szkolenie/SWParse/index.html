<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        var path = 'https://swapi.co/'
        var req = new XMLHttpRequest();
        var data;
        req.open('GET', path + '/api/people',true)
        req.onreadystatechange = 
        function(aEVT)
        {
            console.log('req status is ' + req.readyState)
            if(req.readyState == 4)
            {
                if(req.status == 200)
                {
                    //console.log(req.responseText);
                    data = JSON.parse(req.responseText);
                    for(i=0;i<data.results.length;i++)
                    {
                        document.write("<ul>");
                        document.writeln("<h1>" + data.results[i].name + "</h1>");
                        document.writeln("<li><h4> Height: " + data.results[i].height + "</h3></li>");
                        document.writeln("<li><h4> Mass: " + data.results[i].mass + "</h3></li>");
                        document.writeln("<li><h4> Hair color: " + data.results[i].hair_color + "</h3></li>");
                        document.writeln("<li><h4> skin color: " + data.results[i].skin_color + "</h3></li>");
                        document.writeln("<li><h4> eye color: " + data.results[i].eye_color + "</h3></li>");
                        document.writeln("<li><h4> birth year: " + data.results[i].birth_year + "</h3></li>");
                        document.writeln("<li><h4> gender: " + data.results[i].gender + "</h3></li>");
                        document.write("</ul>");
                    }
                    
                }else
                {
                    console.log('error');
                    //document.getElementById("demo").innerHTML = myObj.name;
                    
                }
                                
            }
        };
        req.send(null)

    </script>
</head>

</html>
